<div id="contactMe" class="content">
  <div class="center">
    <!-- <h1>"My goal is to help you achieve all of your real estate dreams."</h1> -->
    <p>Buying or selling a home can seem like a daunting task. But don't worry
      - I'm here to help! I would love to meet with you over coffee or tea to
      hear about your real estate goals and understand how my professional
      knowledge can best benefit you.
    </p>
  </div>
  <hr>

  <div class="row">
    <form name="emailForm" novalidate class="simple-form">

      <h4>first name</h4>
      <div class="column half-col">
        <label>
          <input type="text" ng-model="contactMe.data.first_name" ng-required="true"/>
          <h4>First Name</h4>
        </label>
      </div>

      <div class="column half-col break">
        <label>
          <input type="text" ng-model="contactMe.data.last_name" ng-required="true" />
          <h4>Last Name</h4>
        </label>
      </div>

        <label>
          Email Address
          <input type="email" ng-model="contactMe.data.email_address" ng-required="true" />
        </label>

        <label>
          <h3>Subject</h3>
          <input type="text" ng-model="contactMe.data.subject" ng-required="true" value="male" />
        </label>

        <label>
          <h3>Message</h3>
          <textarea ng-model="contactMe.data.body" ng-required="true"></textarea>
        </label>

      <!-- <input type="submit" ng-disabled="!emailForm.$valid" ng-click="contactMe.submit(contactMe.data)" value="Send" /> -->
    </form>
  </div>

</div>
